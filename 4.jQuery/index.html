<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width = device-width, intial-scale=1"/>

    <title>Learning jQuery</title>
    <!--<script type="text/javascript" src="jquery-1.11.2.min.js"></script>-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style type="text/css">
        #wrapper {
            width:600px;
            margin:0 auto;
            font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
            font-size: 1.2em;
        }
        input {
            width:300px;
            height:30px;
            padding: 7px;
            border-radius: 5px;
            font-size: 1.2em;
            border:1px solid grey;
            margin-bottom: 10px;
        }
        label {
            width: 200px;
            float: left;
            padding: 10px 0 0 0;
        }
        #submitButton{
            height: 50px;
            margin-left: 200px;
            width: 100px;
        }
        #error {
            color:red;
            margin: 20px;
        }

    </style>

</head>
<body>
    <div id="wrapper">
        <div id="error"></div>
        <form id="validationForm">
            <label for="email">Email</label>
            <input name="email" id="email"/>
            <label for="telephone">Telephone</label>
            <input name="telephone" id="phone"/>
            <label for="password">Password</label>
            <input name="password" type="password" id="pass1"/>
            <label for="cpassword">Confirm Password</label>
            <input name="cpassword" type="password" id="pass2"/>
            <input id="submitButton" type="submit" value="Submit"/>
        </form>
    </div>
<script>
    $("#validationForm").submit(function(event) {
        var errorMessage = "";
        event.preventDefault();         // stops submitting to server
        function isValidEmailAddress(emailAddress) {
            var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
            return pattern.test(emailAddress);
        }
        if(!isValidEmailAddress($("#email").val())) {
            errorMessage = errorMessage + "<br/>Please enter a valid email address";
        }
        if(!$.isNumeric($("#phone").val())) {
            errorMessage = "<br/>Please enter a valid phone number";
        }
        if($("#pass1").val() != $("#pass2").val()) {
            errorMessage = "<br/>Please enter matching passwords";
        }
        if(errorMessage=="") {
            alert("Success!");
        } else {
            $("#error").html(errorMessage);
        }
    });
</script>

</body>
</html>
